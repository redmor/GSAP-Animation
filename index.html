<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GSAP</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-closed">
                <h3>Portfolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li>Suimsuits</li>
                        <li>Skirts</li>
                        <li>For Him</li>
                        <li>For Her</li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="./img/hoodie.jpeg" alt="">
                    <img src="./img/hats.jpeg" alt="">
                </div>
            </div>
        </nav>
        <img class="cover" src="./img/long-cover.jpg" alt="">
        <h1 class="cover-date">03/03/2019</h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="app.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/gsap.min.js -->
</body>

</html>
